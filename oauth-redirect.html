<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ログイン完了</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #FFF8F3; /* こもぐ背景色 */
      font-family: -apple-system, BlinkMacSystemFont, "Rounded Mplus 1c",
                   "Hiragino Sans", sans-serif;
      color: #6B4E3D; /* こもぐブラウン */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .hint {
      font-size: 13px;
      color: #8B6F5A;
      background: #FFFFFF;
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 2px 6px rgba(107, 78, 61, 0.08);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- ロゴ（任意：なくても成立） -->
    <img
      src="./logo.png"
      alt="こもぐ"
      class="logo"
      onerror="this.style.display='none'"
    />

    <div class="title">ログインが完了しました</div>

    <div class="message">
      こもぐアプリに戻っています。<br />
      しばらくお待ちください。
    </div>

    <div class="hint">
      画面が切り替わらない場合は、<br />
      左上の <strong>「×」</strong> をタップしてください。
    </div>
  </div>

  <script>
    // 認証コード取得
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    // DeepLink へ遷移（OS が処理）
    if (code) {
      setTimeout(() => {
        window.location.href =
          'com.kyanagiuag.komogu://login-callback?code=' +
          encodeURIComponent(code);
      }, 150);
    }
  </script>
</body>
</html>
